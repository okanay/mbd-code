<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Örnek Product Sayfası</title>

    <!-- Project Fonts -->
    <link rel="stylesheet" href="/assets/fonts/custom/font.css" />

    <!-- Important Preload Fonts -->
    <link
      rel="preload"
      href="/assets/fonts/custom/extra-bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/semibold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Images -->
    <link
      rel="preload"
      href="/assets/images/brand-images/guide_of_dubai_yatay.svg"
      as="image"
    />

    <link rel="stylesheet" href="/assets/styles/globals-out.css" />
    <script type="module" src="/assets/scripts/layout.js"></script>
    <script type="module" src="/assets/scripts/login.js"></script>
  </head>
  <body class="bg-white">
    <main class="flex h-screen min-h-fit">
      <div class="w-full bg-gray-100"></div>
      <div
        class="flex w-full max-w-[440px] flex-shrink-0 flex-col justify-center bg-white"
      >
        <div class="m-5 flex max-w-md font-sans">
          <div class="relative">
            <div
              class="flex h-12 cursor-pointer items-center gap-1 rounded-l-lg border border-r-0 border-gray-200 bg-white px-1.5 text-xs hover:bg-gray-50"
            >
              <img
                id="country-flag"
                src="https://flagcdn.com/tr.svg"
                width="20"
                height="20"
                alt="flag"
                class="size-5 rounded object-cover"
              />
              <span id="country-prefix">+90</span>
            </div>
            <select
              id="country-code"
              class="absolute inset-0 h-full w-full cursor-pointer opacity-0"
            ></select>
          </div>
          <input
            type="tel"
            class="h-12 flex-1 rounded-r-lg border border-gray-200 px-3 py-2 outline-none focus:border-gray-400"
            placeholder="Telefon numarası giriniz"
          />
        </div>
      </div>
    </main>
  </body>
</html>
